<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" class="h-100 w-100">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body class="h-100 w-100" style="background-color: rgba(0, 0, 0, 0.04)">

<div class="row h-100 w-100">
    <div class="col-4 align-self-center m-auto">
        <div class="card">
            <div class="card-body">
                <form method="POST" th:action="@{/registration}" action="#" th:object="${user}">
                    <div class="col-md-6 mx-auto text-center">
                        <div class="header-title mb-4">
                            <h3 class="wv-heading--title">Sign Up</h3>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group"><input th:field="*{email}" type="text" class="form-control" placeholder="Email *" required>
                            <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            <div class="text text-danger" th:text="${email_exists}"></div>
                        </div>
                        <div class="form-group"><input th:field="*{password}" type="password" class="form-control" placeholder="Password *" required>
                            <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div></div>
                        <div class="form-group"><input th:field="*{passwordConfirm}" type="password" class="form-control" placeholder="Confirm Password *" required>
                            <div class="text text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                            <div class="text text-danger" th:text="${confirm_error}"></div>
                        </div>
                        <div class="form-group"><input th:field="*{firstname}" type="text" class="form-control" placeholder="First Name"></div>
                        <div class="form-group"><input th:field="*{lastname}" type="text" class="form-control" placeholder="Last Name"></div>
                        <div class="form-group"><input th:field="*{phone}" type="text" class="form-control" placeholder="Phone Number"></div>
                        <div class="form-group "><button type="submit" class="btn btn-primary btn-lg btn-block login-button">SIGN UP</button></div>
                    </div>
                    <div class="login-register col-md-8 mx-auto text-center"><p class="small mt-3">Already have account? <a th:href="@{/login}" class="ps-hero__content__link">Log In</a></p></div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
